<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-compatible" content="IE=edge"/>
        <meta name="viewport" content="width-device-width, inital-scale"/>
        <title>Nav Flex</title>
        <link rel="stylesheet" href="wireframe.css"/>
    </head>
    <body>
        <header>
            <nav>
                <div id="logo">
                    <p>LOGO</p>
                </div>
                <div></div>
                <div id="links">
                    <p>HOME</p>
                    <p>SHOP</p>
                    <p>ABOUT</p>
                </div>
                <div></div>
                <div id="search">
                    <p>SEARCH & CART</p>
                </div>
            </nav>
    </header>
        <main>
            <h4 style="font-weight: normal;">content-container</h4>
            <div class="content-container"> 

                <div class="left-side">
                    <div class="image-placeholder">
                        <h4 style="font-weight: normal;">FEATURED IMAGE</h4>
                    </div>
                    <div class="thumbnails">
                             <ul>
                                <li>THUMB</li>
                                <li>THUMB</li>
                                <li>THUMB</li>
                                <li>THUMB</li>
                                <li>THUMB</li>
                                <li>THUMB</li>
                            </ul> 
                    </div>

                    
                </div>

            
                <div class="right-side">
                    <h1>Product Title</h1>
                    <h3>$PRICE</h3>
                    <h6>Quantity</h6>
                    <div class="add-to-cart">
                        <input type="button" value="-" class="button-minus">
                        <input type="number" value="1" name="quantity" class="quantity-field">
                        <input type="button" value="+" class="button-plus">
                        <input type="button" value="ADD TO CART">
                    </div>
                    <div>
                        <h4>PRODUCT INFORMATION</h4>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <div class="footer-nav">
                    <h4>Footer Navigation Title</h4>
                        <p>Shipping and Return Policy</p>
                        <p>Terms of Service</p>
                        <p>Contact</p>
                </div>
                <div class="email-sub">
                    <h4>Email Subscription Title</h4>
                    <input type="text" name="email" placeholder="EMAIL SUBSCRIPTION INPUT">
                    <input type="button" value="BUTTON TEXT">
                </div>
            </div>
        </footer>
    </body>
</html>
