<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      let promise = axios.get("https://swapi.dev/api/people/");

      promise.then(function (response) {
        const body = response.data.results;

        for (let list of body) {
          if (list.homeworld === "http://swapi.dev/api/planets/1/") {
            console.log(list);
          }
        }
      });
    </script>
  </body>
